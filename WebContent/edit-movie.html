<!DOCTYPE html>
<html>
	<head>
		<title>Edit Movie</title>
		<link href="./style/style.css" rel="stylesheet" type="text/css"/>
		<script src="./js/script.js" type="text/Javascript"></script>
	</head>
	<body>
		<header>
			<span id="moviecr">Movie Cruiser</span>
			<img id="img1" src="./images/logo.png"/>
			<a href="movie-list-admin.html" id="linkmovie">Movies</a>
		</header>
		<body>
			<div>
				<form name="form1" action="edit-movie-status.html" onsubmit="return validate()" method="post">
					<table>
						<h1>Edit Movie</h1>
						<tr>
							<td ><h4>Title</h4></td>
						</tr>
						
						<tr>
							<td colspan="4" "><input type="text" name="txtTitle" size="80px" value="Avengers- End Game"/></td>
						</tr>
						
						<tr>
							<td><h4>Gross ($)</h4></td>
							<td><h4>Active</h4></td>
							<td><h4>Date of Launch</h4></td>
							<td><h4>Genre</h4></td>
						</tr>
						
						<tr>
							<td><input type="text" name="txtPrice" value="2787965087"/>
							<td>
								<label><input type="radio" name="rdl" value="Y" checked/>Yes</label>
								<label><input type="radio" name="rdl" value="N" checked/>No</label>
							</td>
							<td><input type="text" name="txtDol" value="27/04/2022"/></td>
							<td><select>
								<option>Superhero</option>
								<option>Science Fiction</option>
								<option>Superhero</option>
								<option>Romance</option>
								<option>Comedy</option>
								<option>Adventure</option>
								<option>Thriller</option>
							</select></td>
						</tr>
						
						<tr></tr><tr></tr><tr></tr>
						
						<tr>
							<td><input type="checkbox" id="chBox" checked/><b> Has Teaser</b></td>
						</tr>
						
						<tr></tr><tr></tr><tr></tr>
						
						<tr>
							<td><input type="Submit" value="Save" class="sub"/></td>
						</tr>
						
					</table>
				</form>
			</div>
		</body>
		<footer>
			<h3>Copyright &copy 2019</h3>
		</footer>
	</body>
</html>
